<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcfe7562ad.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
  </head>
  <body>

    <div class="container">
      <br>
      <!-- header -->
          <header id="header"  class="container col-sm-12 border-lilac bgc-lilac">
              <h1 class="text-center"> <br>  PLANNER</h1> <br>
          </header>
      <!-- header end -->
      <br>
      <!-- List Head-->
      <div class="container">
        <div class="row">
          <div id="head-to-do" class="col-sm-4 border-lilac bgc-lilac">
              <h5 class="text-center">To Do List</h5>
          </div>
  
          <div id="head-doing" class="col-sm-4 border-lilac bgc-lilac">
            <h5 class="text-center">Doing</h5>
        </div>
  
        <div id="head-done"  class="col-sm-4 border-lilac bgc-lilac">
          <h5 class="text-center">Done</h5>
          
      </div>
        </div>
      </div>
      <!-- list head end -->
      <br>
      <!-- content -->
          <section class="container" id="section">
              <div class="row">
                <article  class="col-sm-4 list">
                  <i class="fa-solid fa-circle-chevron-right"></i>
                  <i class="fa-solid fa-circle-xmark"></i>
                </article>
                <article class="col-sm-4 list">
                  <i class="fa-solid fa-circle-chevron-left"></i>
                  <i class="fa-solid fa-circle-chevron-right"></i>
                 
                </article>
                <article class="col-sm-4 list">
                  <i class="fa-solid fa-circle-check"></i>
                  <i class="fa-solid fa-circle-xmark"></i>

                </article>
              </div>
          </section>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
