<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcfe7562ad.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <br>
      <!-- header -->
          <header id="header"  class="container col-sm-12 border-lilac bgc-lilac">
              <h1 class="text-center"> <br>TO  DO LÄ°ST</h1> <br>
          </header>
      <!-- header end -->
      <br>
      <!-- content -->
          <section class="container" id="section">
              <div class="row">
                <!-- article1 -->
              
                <article  class="col-sm- list"> 
                   <!-- input -->
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Write here..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                  </div>
                  <!-- input end -->
                
                <!-- list item -->
                <div class="list-item">
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">
                    <!-- icons -->
                       <div class="group">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                        <i class="fa-solid fa-circle-xmark"></i>
                       </div>
                       <!-- icons end -->
                    </label>
                    <div class="col-sm-9">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="work 3 hours">
                    </div>
                  </div>
                </div>
                <!-- list item end -->
                </article>
                <!-- article1 end -->
              </div>
          </section>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
  </body>
</html>
