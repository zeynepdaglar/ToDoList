<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dcfe7562ad.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <br>
      <!-- header -->
          <header id="header"  class="container col-sm-12 border-lilac bgc-lilac">
              <h1 class="text-center"><br>TO DO LİST</h1><br>
          </header>
      <!-- header end -->
      <br>
      <!-- content -->
          <section class="container">
              <div class="row">
                <!-- article -->
                <article  class="col-sm-12 list"> 
                   <!-- input -->
                  <div class="input-group mb-3">
                    <input id="textbox"  type="text" class="form-control list-item" placeholder="Write here..." aria-label="Recipient's username" aria-describedby="button-addon2" S>
                    <button id="button-addon2" class="btn btn-outline-secondary list-item" type="submit" >Add</button>
                  </div>
                  <!-- input end -->
                
                <!-- list item -->
            <ul id="ulList"  class="list-item">
              <div class="col-sm-12">
                  <div class="mb-3 row">
                    <div class="d-flex">
                      <div class="col-sm-3 p-2 flex-shrink-1">
                        <!-- icons/buttons -->
                        <!-- <div class="group">
                         <button id="btn-check" type="button" class="btn-icon" onclick="btnCheck"><i id="icon-check"  class="fa-regular fa-circle"></i></button>
                         <button id="btn-delete" type="reset" class="btn-icon"><i class="fa-regular fa-circle-xmark"></i></button>
                        </div> -->
                        <!-- icons/buttons end -->
                      </div>
                        <div class="col-sm-9 p-3" id="divLi">
                        <li id="li-text">Günlük işlerinizi planlayın</li>
                      </div>
                    </div>
                   </div>
                  </div>
                </div>
              </div>
                <!-- list item end -->
                </article>
                <!-- article  end -->
              </div>
          </section>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="button.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
